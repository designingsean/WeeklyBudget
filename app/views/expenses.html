<div class="row-fluid">
    <div class="span12">
        <table class="table">
            <tbody>
                <tr>
                    <td width="15%"><input type="text" ng-model="callData.name" placeholder="Name" /></td>
                    <td width="15%"><input type="text" ng-model="callData.phone" placeholder="Phone" /></td>
                    <td width="10%"><input type="text" ng-model="callData.date" placeholder="Date" /></td>
                    <td width="10%"><input type="text" ng-model="callData.time" placeholder="Time" /></td>
                    <td width="45%"><textarea ng-model="callData.message" placeholder="Message"></textarea></td>
                    <td width="5%"><button type="submit" class="btn" ng-click="submitCall()">Add</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="row-fluid">
    <div class="span8">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Number</th>
                    <th>Date</th>
                    <th>Message</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="call in calls" ng-click="showNotes(call.id)">
                    <td width="15%">{{call.name}}</td>
                    <td width="15%">{{call.phone | phone}}</td>
                    <td width="20%">{{call.received | date:'EEE, MMM d @ h:mma'}}</td>
                    <td width="45%">{{call.message}}</td>
                    <td width="5%"><button class="btn" ng-click="completeCall(call.id)">Close</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="span4">
        <table class="table table-striped" ng-hide="currentCall==0">
            <thead>
                <tr>
                    <th>Notes</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <select ng-model="noteData.userID">
                            <option value="0">Who are you?</option>
                            <option ng-repeat="user in users | filter:{active:1}" value="{{user.id}}">{{user.name}}</option>
                        </select>
                        <textarea ng-model="noteData.comments"></textarea>
                        <button type="submit" class="btn" ng-click="submitNotes()">Add</button>
                    </td>
                </tr>
                <tr ng-repeat="note in notes">
                    <td>
                        <p>{{getUser(note.userID)}} called on {{note.notesDate | date:'EEE, MMM d @ h:mma'}}</p>
                        <p>{{note.comments}}</p>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
